<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Percentage Display Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-6">Percentage Display Test</h1>
    
    <div class="space-y-8">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Original (text-xs font-medium):</h2>
            <div class="flex gap-4">
                <span class="text-xs font-medium flex items-center gap-0.5 text-emerald-600">
                    ↑ 15.3%
                </span>
                <span class="text-xs font-medium flex items-center gap-0.5 text-rose-600">
                    ↓ 8.7%
                </span>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Updated (text-base font-bold):</h2>
            <div class="flex gap-4">
                <span class="text-base font-bold flex items-center gap-0.5 text-emerald-600">
                    ↑ 15.3%
                </span>
                <span class="text-base font-bold flex items-center gap-0.5 text-rose-600">
                    ↓ 8.7%
                </span>
            </div>
        </div>
    </div>
</body>
</html>
